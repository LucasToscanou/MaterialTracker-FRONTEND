<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

    <!-- JavaScript -->
    <script type="module" src="javascript/passwordChange.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Change Password</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <label for="old_password">Old Password:</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" 
                                    autocomplete="current-password" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="new_password1">New Password:</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" 
                                    autocomplete="new-password" required>
                                <small class="form-text text-muted">
                                    <ul>
                                        <li>Your password cannot be too similar to your other personal information.</li>
                                        <li>Your password must contain at least 8 characters.</li>
                                        <li>Your password cannot be a commonly used password.</li>
                                        <li>Your password cannot be entirely numeric.</li>
                                    </ul>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirm New Password:</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" 
                                    autocomplete="new-password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
